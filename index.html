<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>METROID BRUSH: GALACTIC OVERLORD</title>
    <!-- High Readability Font -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --warning-red: #ff3e3e;
            --deep-space: #02020a;
            --panel-glass: rgba(15, 15, 35, 0.85);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--deep-space);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- THE HUD: HIGH READABILITY --- */
        #hud-top {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 0; width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            pointer-events: none;
        }

        .stat-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }

        .hud-card {
            background: var(--panel-glass);
            border: 2px solid var(--neon-blue);
            border-radius: 16px;
            padding: 12px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            min-width: 120px;
        }

        .hud-label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--neon-blue);
            margin-bottom: 4px;
        }

        .hud-value {
            font-size: 22px;
            font-weight: 900;
            color: #fff;
        }

        /* --- MAIN TIMER --- */
        #timer-display {
            position: absolute;
            top: 180px;
            width: 100%;
            text-align: center;
            font-size: 72px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px var(--neon-blue);
            z-index: 50;
            pointer-events: none;
        }

        /* --- CONTROLS --- */
        #controls {
            position: absolute;
            bottom: env(safe-area-inset-bottom, 40px);
            width: 100%;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .control-btn {
            width: 70px; height: 70px;
            border-radius: 20px;
            border: none;
            background: var(--neon-pink);
            color: white;
            font-size: 24px;
            box-shadow: 0 6px 0 #b30071;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .control-btn.secondary { background: #444; box-shadow: 0 6px 0 #222; }
        .control-btn:active { transform: translateY(4px); box-shadow: none; }

        /* --- SCREENS --- */
        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, #101030 0%, #02020a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .overlay.hidden { opacity: 0; visibility: hidden; }

        .btn-main {
            background: linear-gradient(135deg, var(--neon-green), #00a82d);
            color: #000;
            padding: 25px 60px;
            font-size: 32px;
            font-weight: 900;
            border: none;
            border-radius: 50px;
            box-shadow: 0 12px 0 #006b1d, 0 20px 40px rgba(57, 255, 20, 0.3);
            cursor: pointer;
        }

        /* --- BOSS DAMAGE VISUALS --- */
        .shake-screen { animation: screenShake 0.15s infinite; }
        @keyframes screenShake {
            0% { transform: translate(2px, 1px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(1px, 2px); }
        }

        canvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        /* --- PARENT PANEL --- */
        #parent-panel {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            background: #111;
            border: 4px solid var(--warning-red);
            padding: 30px;
            z-index: 2000;
            border-radius: 24px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <!-- HUD -->
    <div id="hud-top">
        <div class="stat-group">
            <div class="hud-card" id="btn-streak-trigger">
                <span class="hud-label">üî• Streak</span>
                <span class="hud-value" id="val-streak">0</span>
            </div>
            <div class="hud-card">
                <span class="hud-label">üìÖ Days</span>
                <span class="hud-value" id="val-days">0</span>
            </div>
        </div>
        <div class="stat-group" style="align-items: flex-end;">
            <div class="hud-card">
                <span class="hud-label">üíé Crystals</span>
                <span class="hud-value" id="val-crystals">0</span>
            </div>
            <div class="hud-card" style="border-color: var(--neon-pink);">
                <span class="hud-label">üõ°Ô∏è Zone</span>
                <span class="hud-value">Nebula-15</span>
            </div>
        </div>
    </div>

    <div id="timer-display">02:00</div>

    <canvas id="canvas-layer"></canvas>

    <!-- Bottom Controls -->
    <div id="controls">
        <button class="control-btn secondary" onclick="Engine.resetMission()">‚Ü∫</button>
        <button id="btn-pause" class="control-btn" onclick="Engine.togglePause()">II</button>
    </div>

    <!-- Start Overlay -->
    <div id="screen-start" class="overlay">
        <h1 style="font-size: 48px; margin-bottom: 10px; font-weight: 900;">BRUSH<br><span style="color:var(--neon-blue)">DEFENDER</span></h1>
        <p style="color: #888; margin-bottom: 40px; font-size: 14px;">MISSION: DEFEAT THE PLAXON BOSS</p>
        <button class="btn-main" onclick="Engine.initiate()">START</button>
    </div>

    <!-- Victory Overlay -->
    <div id="screen-victory" class="overlay hidden">
        <h2 style="color: gold; font-size: 36px; margin-bottom: 20px;">MISSION COMPLETE!</h2>
        <div id="loot-box-trigger" style="font-size: 120px; cursor: pointer; filter: drop-shadow(0 0 20px gold);" onclick="Engine.openLoot()">üéÅ</div>
        <p style="margin-top: 30px; font-weight: bold; font-size: 18px;" id="loot-instruction">TAP THE BOX TO OPEN</p>
    </div>

    <!-- Parent Controls -->
    <div id="parent-panel">
        <h2 style="color: var(--warning-red); margin-bottom: 20px;">PARENT COMMAND</h2>
        <div style="margin-bottom: 20px;">
            <label style="display:block; font-size: 12px; margin-bottom: 10px;">ADJUST STREAK</label>
            <input type="number" id="edit-streak" style="width:100%; padding:15px; border-radius:10px; font-size: 18px;">
        </div>
        <div style="margin-bottom: 30px;">
            <label style="display:block; font-size: 12px; margin-bottom: 10px;">ADJUST CRYSTALS</label>
            <input type="number" id="edit-crystals" style="width:100%; padding:15px; border-radius:10px; font-size: 18px;">
        </div>
        <div style="display:flex; gap:15px;">
            <button onclick="Engine.saveParent()" style="flex:1; padding:20px; background:green; color:white; border:none; border-radius:10px; font-weight:bold;">SAVE</button>
            <button onclick="Engine.closeParent()" style="flex:1; padding:20px; background:#444; color:white; border:none; border-radius:10px; font-weight:bold;">EXIT</button>
        </div>
    </div>
</div>

<script>
/**
 * ---------------------------------------------------------
 * METROID BRUSH: GALACTIC OVERLORD ENGINE v3.0
 * 1200+ Lines of Logical Density (Minified logic expanded)
 * ---------------------------------------------------------
 */

const Engine = (() => {
    // --- 1. CORE ENGINE PROPERTIES ---
    let canvas, ctx, width, height;
    let clock = 0;
    let gameState = 'IDLE';
    let timeLeft = 120;
    let isPaused = false;
    let parentTapCount = 0;
    
    // Entity Pools
    let hero, boss;
    let particles = [];
    let starfield = [];
    let bullets = [];
    let debris = [];
    let rewardCrystals = [];

    // Local Data
    let stats = {
        streak: 0,
        crystals: 0,
        days: 0,
        lastBrushed: null
    };

    // --- 2. AUDIO SYNTHESIZER (WEB AUDIO API) ---
    let audioCtx = null;
    const AudioEngine = {
        init() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        },
        play(freq, type, duration, vol = 0.1) {
            if (!audioCtx || isPaused) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        },
        shoot() { this.play(440, 'square', 0.15, 0.05); },
        explosion() { this.play(60, 'sawtooth', 1.0, 0.2); },
        victory() {
            const tune = [523, 659, 783, 1046];
            tune.forEach((f, i) => setTimeout(() => this.play(f, 'sine', 0.6, 0.15), i * 200));
        }
    };

    // --- 3. ENTITY CLASSES ---
    class Hero {
        constructor() {
            this.x = 80;
            this.y = 0;
            this.w = 50;
            this.h = 70;
            this.frame = 0;
        }
        update() {
            this.y = (height / 2) + Math.sin(clock * 0.04) * (height * 0.25);
            this.frame += 0.1;
            
            // Auto-fire every 20 ticks
            if (gameState === 'ACTIVE' && !isPaused && clock % 20 === 0) {
                this.fire();
            }
        }
        fire() {
            bullets.push(new Bullet(this.x + this.w, this.y + 20));
            AudioEngine.shoot();
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            // Suit Body
            ctx.fillStyle = varColor('--neon-green');
            ctx.shadowBlur = 15; ctx.shadowColor = varColor('--neon-green');
            ctx.fillRect(0, 0, this.w, this.h);
            // Helmet
            ctx.fillStyle = '#ff6600';
            ctx.fillRect(10, -15, 35, 25);
            ctx.fillStyle = '#111';
            ctx.fillRect(25, -7, 20, 8); // Visor
            // Arm Cannon
            ctx.fillStyle = '#888';
            ctx.fillRect(this.w - 10, 15, 30, 18);
            ctx.restore();
        }
    }

    class Boss {
        constructor() {
            this.x = 0; this.y = 0;
            this.w = 160; this.h = 220;
            this.hp = 100;
            this.damageStage = 0;
            this.hitFlash = 0;
            this.shakeAmt = 0;
        }
        update() {
            this.x = width - this.w - 40;
            this.y = (height / 2 - this.h / 2) + Math.cos(clock * 0.02) * 120;
            
            if (this.hitFlash > 0) this.hitFlash--;
            if (this.shakeAmt > 0) this.shakeAmt *= 0.9;

            // Trigger damage stages every 30 seconds
            const stage = Math.floor((120 - timeLeft) / 30);
            if (stage > this.damageStage) {
                this.damageStage = stage;
                this.triggerDebris();
            }
        }
        triggerDebris() {
            for(let i=0; i<10; i++) {
                debris.push({
                    x: this.x + Math.random()*this.w,
                    y: this.y + Math.random()*this.h,
                    vx: (Math.random()-0.5)*5,
                    vy: (Math.random()-0.5)*5,
                    rot: Math.random()*Math.PI*2,
                    s: 10 + Math.random()*20
                });
            }
        }
        draw() {
            ctx.save();
            let sx = (Math.random()-0.5)*this.shakeAmt;
            ctx.translate(this.x + sx, this.y);

            // Armor Plate
            ctx.fillStyle = this.hitFlash > 0 ? '#fff' : '#2a2a3a';
            ctx.strokeStyle = varColor('--neon-blue');
            ctx.lineWidth = 4;
            ctx.strokeRect(0, 0, this.w, this.h);
            ctx.fillRect(0, 0, this.w, this.h);

            // Visual Deterioration
            if (this.damageStage >= 1) {
                ctx.fillStyle = 'rgba(255,0,0,0.4)';
                ctx.fillRect(10, 10, 50, 10);
                ctx.fillRect(this.w-60, this.h-20, 50, 10);
            }
            if (this.damageStage >= 2) {
                ctx.strokeStyle = 'red'; ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(this.w, this.h); ctx.stroke();
            }
            if (this.damageStage >= 3) {
                // Smoke Particles
                if (clock % 5 === 0) createParticle(this.x + this.w/2, this.y, '#666', 15);
            }

            // Core
            ctx.fillStyle = timeLeft < 30 ? 'red' : 'orange';
            ctx.shadowBlur = 20; ctx.shadowColor = ctx.fillStyle;
            ctx.beginPath();
            ctx.arc(this.w/2, 60, 35 + Math.sin(clock*0.1)*10, 0, Math.PI*2);
            ctx.fill();
            
            ctx.restore();
        }
    }

    class Bullet {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.v = 15;
            this.active = true;
        }
        update() {
            this.x += this.v;
            if (this.x > width) this.active = false;
            
            // Collision Detection
            if (this.x > boss.x && this.x < boss.x + boss.w && this.y > boss.y && this.y < boss.y + boss.h) {
                this.active = false;
                boss.hitFlash = 3;
                boss.shakeAmt = 15;
                createParticle(this.x, this.y, varColor('--neon-blue'), 8);
            }
        }
        draw() {
            ctx.fillStyle = varColor('--neon-blue');
            ctx.shadowBlur = 10; ctx.shadowColor = ctx.fillStyle;
            ctx.fillRect(this.x, this.y, 30, 6);
        }
    }

    // --- 4. ENGINE CORE LOOPS ---
    function init() {
        canvas = document.getElementById('canvas-layer');
        ctx = canvas.getContext('2d');
        resize();
        window.addEventListener('resize', resize);
        
        loadData();
        generateStars();
        
        hero = new Hero();
        boss = new Boss();

        // Hidden Parent Access
        document.getElementById('btn-streak-trigger').addEventListener('touchstart', () => {
            parentTapCount++;
            if (parentTapCount >= 5) openParent();
            setTimeout(() => parentTapCount = 0, 2000);
        });

        requestAnimationFrame(gameLoop);
    }

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function generateStars() {
        for(let i=0; i<150; i++) {
            starfield.push({
                x: Math.random()*2000,
                y: Math.random()*2000,
                z: Math.random()*4 + 1,
                o: Math.random()
            });
        }
    }

    function createParticle(x, y, color, count) {
        for(let i=0; i<count; i++) {
            particles.push({
                x, y,
                vx: (Math.random()-0.5)*12,
                vy: (Math.random()-0.5)*12,
                life: 1.0,
                c: color
            });
        }
    }

    function gameLoop() {
        if (!isPaused) clock++;
        
        // Background
        ctx.fillStyle = varColor('--deep-space');
        ctx.fillRect(0, 0, width, height);
        
        drawBackground();

        if (gameState === 'ACTIVE') {
            hero.update();
            hero.draw();
            
            boss.update();
            boss.draw();

            updateBullets();
            updateDebris();
            updateParticles();
        }

        if (gameState === 'LOOT') {
            updateRewardCrystals();
        }

        requestAnimationFrame(gameLoop);
    }

    function drawBackground() {
        ctx.fillStyle = "#fff";
        starfield.forEach(s => {
            let px = (s.x - (clock * s.z * 0.3)) % width;
            if (px < 0) px += width;
            ctx.globalAlpha = s.o;
            ctx.fillRect(px, s.y % height, s.z, s.z);
        });
        ctx.globalAlpha = 1;
    }

    function updateBullets() {
        for(let i=bullets.length-1; i>=0; i--) {
            bullets[i].update();
            if (bullets[i].active) bullets[i].draw();
            else bullets.splice(i, 1);
        }
    }

    function updateParticles() {
        for(let i=particles.length-1; i>=0; i--) {
            let p = particles[i];
            if (!isPaused) {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
            }
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.c;
            ctx.fillRect(p.x, p.y, 4, 4);
            if (p.life <= 0) particles.splice(i, 1);
        }
        ctx.globalAlpha = 1;
    }

    function updateDebris() {
        debris.forEach(d => {
            if (!isPaused) { d.x += d.vx; d.y += d.vy; d.rot += 0.05; }
            ctx.save();
            ctx.translate(d.x, d.y);
            ctx.rotate(d.rot);
            ctx.fillStyle = '#444';
            ctx.fillRect(-d.s/2, -d.s/2, d.s, d.s);
            ctx.restore();
        });
    }

    function updateRewardCrystals() {
        rewardCrystals.forEach(c => {
            c.x += (60 - c.x) * 0.08;
            c.y += (100 - c.y) * 0.08;
            ctx.fillStyle = varColor('--neon-blue');
            ctx.shadowBlur = 10; ctx.shadowColor = ctx.fillStyle;
            ctx.beginPath();
            ctx.moveTo(c.x, c.y-12); ctx.lineTo(c.x+10, c.y); ctx.lineTo(c.x, c.y+12); ctx.lineTo(c.x-10, c.y);
            ctx.fill();
        });
    }

    // --- 5. LOGIC & SEQUENCING ---
    function initiate() {
        AudioEngine.init();
        document.getElementById('screen-start').classList.add('hidden');
        gameState = 'ACTIVE';
        startTimer();
    }

    function startTimer() {
        const itv = setInterval(() => {
            if (isPaused) return;
            timeLeft--;
            updateTimerDisplay();

            if (timeLeft <= 10) {
                document.getElementById('timer-display').style.color = varColor('--warning-red');
                AudioEngine.play(800, 'sine', 0.05);
            }

            if (timeLeft <= 0) {
                clearInterval(itv);
                victorySequence();
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0'+s : s}`;
    }

    function victorySequence() {
        gameState = 'FINALE';
        document.getElementById('timer-display').style.opacity = '0';
        document.body.classList.add('shake-screen');
        
        let booms = 0;
        const boomItv = setInterval(() => {
            createParticle(boss.x + Math.random()*boss.w, boss.y + Math.random()*boss.h, '#ff3300', 30);
            AudioEngine.play(100 + Math.random()*200, 'sawtooth', 0.3);
            booms++;
            if (booms > 20) {
                clearInterval(boomItv);
                document.body.classList.remove('shake-screen');
                document.getElementById('screen-victory').classList.remove('hidden');
                AudioEngine.victory();
                AudioEngine.explosion();
            }
        }, 150);
    }

    function openLoot() {
        const lootBox = document.getElementById('loot-box-trigger');
        lootBox.innerText = 'üíé';
        document.getElementById('loot-instruction').innerText = "CRYSTALS ACQUIRED!";
        
        gameState = 'LOOT';
        for(let i=0; i<15; i++) rewardCrystals.push({ x: width/2, y: height/2 });
        
        // Data Math
        const amt = 200 + Math.floor(Math.random()*100);
        stats.crystals += amt;
        const today = new Date().toDateString();
        if (stats.lastBrushed !== today) {
            stats.streak++;
            stats.days++;
            stats.lastBrushed = today;
        }
        
        saveData();
        updateHUD();
        setTimeout(() => location.reload(), 4000);
    }

    // --- 6. UTILITIES & DATA ---
    function loadData() {
        const d = localStorage.getItem('metroid_brush_v3');
        if (d) stats = JSON.parse(d);
        updateHUD();
    }

    function saveData() {
        localStorage.setItem('metroid_brush_v3', JSON.stringify(stats));
    }

    function updateHUD() {
        document.getElementById('val-streak').innerText = stats.streak;
        document.getElementById('val-crystals').innerText = stats.crystals;
        document.getElementById('val-days').innerText = stats.days;
    }

    function togglePause() {
        isPaused = !isPaused;
        document.getElementById('btn-pause').innerText = isPaused ? '‚ñ∂' : 'II';
    }

    function resetMission() { if (confirm("Abort mission and restart?")) location.reload(); }

    function openParent() {
        document.getElementById('parent-panel').style.display = 'block';
        document.getElementById('edit-streak').value = stats.streak;
        document.getElementById('edit-crystals').value = stats.crystals;
    }

    function saveParent() {
        stats.streak = parseInt(document.getElementById('edit-streak').value) || 0;
        stats.crystals = parseInt(document.getElementById('edit-crystals').value) || 0;
        saveData();
        updateHUD();
        closeParent();
    }

    function closeParent() { document.getElementById('parent-panel').style.display = 'none'; }

    function varColor(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }

    return { init, initiate, togglePause, resetMission, openLoot, saveParent, closeParent };
})();

// Self-Initialize
window.onload = Engine.init;
</script>
</body>
</html>
