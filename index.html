<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>METROID BRUSH: GALACTIC DEFENDER</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #39FF14;
            --warning: #ff3e3e;
            --bg-dark: #05050a;
            --panel-bg: rgba(10, 10, 25, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }

        #app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HUD --- */
        #hud-top {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            pointer-events: none;
        }

        .hud-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-card {
            background: var(--panel-bg);
            border-left: 4px solid var(--neon-blue);
            padding: 10px;
            font-size: 9px;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .stat-label { color: var(--neon-blue); margin-bottom: 4px; display: block; }
        .stat-value { color: white; }

        #timer-banner {
            position: absolute;
            top: 150px;
            width: 100%;
            text-align: center;
            font-size: 40px;
            color: white;
            text-shadow: 0 0 20px var(--neon-blue);
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* --- CANVAS --- */
        #gameCanvas {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        /* --- OVERLAYS --- */
        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, #1a1a2e 0%, #05050a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .overlay.hidden { opacity: 0; visibility: hidden; }

        .title-glitch {
            font-size: 24px;
            color: var(--neon-green);
            text-align: center;
            margin-bottom: 40px;
            animation: glitch 2s infinite;
        }

        .btn-start {
            background: linear-gradient(45deg, var(--neon-pink), #800080);
            border: none;
            color: white;
            padding: 25px 50px;
            font-family: 'Press Start 2P';
            font-size: 16px;
            border-radius: 4px;
            box-shadow: 0 0 20px var(--neon-pink);
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        /* --- PARENT MODAL --- */
        #parent-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            background: #111;
            border: 2px solid var(--warning);
            padding: 30px;
            z-index: 1000;
        }

        .input-row { margin-bottom: 20px; }
        .input-row label { display: block; font-size: 10px; color: var(--warning); margin-bottom: 10px; }
        .input-row input { 
            width: 100%; background: #222; border: 1px solid #444; 
            color: white; padding: 12px; font-family: 'Press Start 2P'; font-size: 12px;
        }

        /* --- ANIMATIONS --- */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); text-shadow: 2px 0 red; }
            40% { transform: translate(-2px, -2px); text-shadow: -2px 0 blue; }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--neon-pink); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px var(--neon-pink); }
            100% { transform: scale(1); box-shadow: 0 0 10px var(--neon-pink); }
        }

        .shake { animation: shake 0.2s infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-1px, -2px) rotate(-1deg); }
            40% { transform: translate(-3px, 0px) rotate(1deg); }
            60% { transform: translate(3px, 2px) rotate(0deg); }
            80% { transform: translate(1px, -1px) rotate(1deg); }
            100% { transform: translate(-1px, 2px) rotate(-1deg); }
        }

        .screen-flash {
            position: absolute; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 99;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="screen-flash" class="screen-flash"></div>

    <div id="hud-top">
        <div class="hud-group">
            <div class="stat-card" id="btn-parent-trigger">
                <span class="stat-label">STREAK</span>
                <span class="stat-value" id="val-streak">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">CRYSTALS</span>
                <span class="stat-value" id="val-crystals">0</span>
            </div>
        </div>
        <div class="hud-group" style="align-items: flex-end;">
            <div class="stat-card">
                <span class="stat-label">ZONE</span>
                <span class="stat-value">NEBULA-9</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">HERO XP</span>
                <span class="stat-value" id="val-days">0</span>
            </div>
        </div>
    </div>

    <div id="timer-banner">02:00</div>

    <canvas id="gameCanvas"></canvas>

    <!-- Start Overlay -->
    <div id="overlay-start" class="overlay">
        <div class="title-glitch">METROID BRUSH:<br>ROBOT WARS</div>
        <button class="btn-start" onclick="Engine.initiateStartSequence()">START MISSION</button>
        <p style="font-size: 8px; margin-top: 20px; color: #666;">BRUSH ALL ZONES TO WIN</p>
    </div>

    <!-- Countdown Overlay -->
    <div id="overlay-countdown" class="overlay hidden">
        <div style="font-size: 12px; color: var(--neon-blue); margin-bottom: 20px;">SYSTEMS ENGAGING...</div>
        <div id="countdown-text" style="font-size: 100px;">5</div>
    </div>

    <!-- Loot Overlay -->
    <div id="overlay-loot" class="overlay hidden">
        <div id="loot-title" style="color: gold; font-size: 20px; margin-bottom: 30px;">MISSION COMPLETE</div>
        <div id="loot-box-sprite" style="font-size: 80px; filter: drop-shadow(0 0 20px gold); cursor: pointer;" onclick="Engine.claimLoot()">üéÅ</div>
        <div id="loot-reward-text" style="margin-top: 30px; font-size: 12px;">TAP TO OPEN VAULT</div>
    </div>

    <!-- Parent Controls -->
    <div id="parent-modal">
        <h2 style="color: var(--warning); font-size: 14px; margin-bottom: 20px;">COMMAND CENTER</h2>
        <div class="input-row">
            <label>ADJUST STREAK</label>
            <input type="number" id="p-streak">
        </div>
        <div class="input-row">
            <label>ADJUST CRYSTALS</label>
            <input type="number" id="p-crystals">
        </div>
        <div style="display:flex; gap: 10px;">
            <button onclick="Engine.saveParentSettings()" style="flex:1; padding:15px; background: green; color:white; font-family:'Press Start 2P'; font-size:10px;">SAVE</button>
            <button onclick="Engine.closeParentPanel()" style="flex:1; padding:15px; background: #333; color:white; font-family:'Press Start 2P'; font-size:10px;">EXIT</button>
        </div>
    </div>
</div>

<script>
/**
 * METROID BRUSH ENGINE
 * A 1000+ line-density single-file implementation
 * Focused on Canvas optimization and Auto-Play logic.
 */

const Engine = (() => {
    // --- Configuration & State ---
    const CONFIG = {
        BRUSH_TIME: 120, // 2 Minutes
        COUNTDOWN: 5,
        PASSCODE_TAPS: 5,
        COLORS: {
            hero: '#39FF14',
            heroSecondary: '#FF5F1F',
            boss: '#444466',
            bossHit: '#ff0000',
            laser: '#00f2ff'
        }
    };

    let canvas, ctx;
    let width, height;
    let state = 'IDLE';
    let clock = 0;
    let timerValue = CONFIG.BRUSH_TIME;
    let parentTapCount = 0;

    // Objects
    let hero, boss;
    let particles = [];
    let stars = [];
    let lasers = [];

    // Local Storage Data
    let data = {
        streak: 0,
        crystals: 0,
        days: 0,
        lastDate: null
    };

    // --- Audio System (Web Audio API) ---
    // Safari requires user interaction to resume AudioContext
    let audioCtx;
    function playNote(freq, dur, type = 'square') {
        if(!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + dur);
    }

    // --- Physics & Entities ---
    class Entity {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.vx = 0; this.vy = 0;
        }
    }

    class Hero extends Entity {
        constructor() {
            super(80, 0);
            this.w = 40; this.h = 60;
            this.targetY = 0;
            this.frame = 0;
        }

        update() {
            this.y = (height * 0.7) + Math.sin(clock * 0.05) * 20;
            this.frame += 0.1;
            
            // Auto-Shoot logic
            if (state === 'ACTIVE' && Math.floor(clock) % 20 === 0) {
                this.shoot();
            }
        }

        shoot() {
            lasers.push(new Laser(this.x + this.w, this.y + 20));
            playNote(440, 0.1, 'sawtooth');
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            
            // Draw Suit (Pixel-ish)
            ctx.fillStyle = CONFIG.COLORS.hero;
            ctx.fillRect(0, 0, this.w, this.h); // Main body
            
            // Helmet
            ctx.fillStyle = CONFIG.COLORS.heroSecondary;
            ctx.fillRect(10, -10, 30, 20);
            ctx.fillStyle = '#222';
            ctx.fillRect(25, -5, 15, 5); // Visor
            
            // Arm Cannon
            ctx.fillStyle = '#888';
            ctx.fillRect(this.w - 5, 15, 25, 15);
            
            // Jetpack Flame
            ctx.fillStyle = (Math.floor(clock) % 2 === 0) ? 'cyan' : 'white';
            ctx.fillRect(-10, this.h - 10, 10, 15);
            
            ctx.restore();
        }
    }

    class Boss extends Entity {
        constructor() {
            super(0, 0);
            this.w = 120; this.h = 160;
            this.hp = 100;
            this.hitFlash = 0;
            this.shake = 0;
        }

        update() {
            this.x = width - this.w - 40;
            this.y = (height * 0.4) + Math.cos(clock * 0.02) * 50;
            if (this.hitFlash > 0) this.hitFlash--;
            if (this.shake > 0) this.shake--;
        }

        takeDamage(amt) {
            this.hp -= amt;
            this.hitFlash = 5;
            this.shake = 10;
            createExplosion(this.x + Math.random()*this.w, this.y + Math.random()*this.h);
        }

        draw() {
            ctx.save();
            if (this.shake > 0) ctx.translate((Math.random()-0.5)*10, (Math.random()-0.5)*10);
            
            // Body
            ctx.fillStyle = this.hitFlash > 0 ? 'white' : CONFIG.COLORS.boss;
            ctx.fillRect(this.x, this.y, this.w, this.h);
            
            // Core
            const coreColor = this.hp < 30 ? 'red' : 'orange';
            ctx.fillStyle = coreColor;
            ctx.beginPath();
            ctx.arc(this.x + this.w/2, this.y + this.h/2, 30 + Math.sin(clock*0.1)*5, 0, Math.PI*2);
            ctx.fill();

            // Health Bar
            ctx.fillStyle = '#333';
            ctx.fillRect(this.x, this.y - 30, this.w, 10);
            ctx.fillStyle = 'red';
            ctx.fillRect(this.x, this.y - 30, this.w * (this.hp/100), 10);

            ctx.restore();
        }
    }

    class Laser extends Entity {
        constructor(x, y) {
            super(x, y);
            this.vx = 12;
            this.active = true;
        }
        update() {
            this.x += this.vx;
            if (this.x > width) this.active = false;
            
            // Collision
            if (this.x > boss.x && this.x < boss.x + boss.w && this.y > boss.y && this.y < boss.y + boss.h) {
                boss.takeDamage(1);
                this.active = false;
            }
        }
        draw() {
            ctx.fillStyle = CONFIG.COLORS.laser;
            ctx.shadowBlur = 10;
            ctx.shadowColor = CONFIG.COLORS.laser;
            ctx.fillRect(this.x, this.y, 20, 4);
            ctx.shadowBlur = 0;
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.life = 1.0;
            this.color = color;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.02;
        }
        draw() {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 4, 4);
            ctx.globalAlpha = 1;
        }
    }

    // --- Core Engine Methods ---
    function init() {
        canvas = document.getElementById('gameCanvas');
        ctx = canvas.getContext('2d');
        
        loadData();
        setupEvents();
        resize();
        generateStars();
        
        hero = new Hero();
        boss = new Boss();

        requestAnimationFrame(loop);
    }

    function loadData() {
        const saved = localStorage.getItem('metroid_brush_data');
        if (saved) {
            data = JSON.parse(saved);
            updateHUD();
        }
    }

    function setupEvents() {
        window.addEventListener('resize', resize);
        document.getElementById('btn-parent-trigger').parentElement.addEventListener('touchstart', () => {
            parentTapCount++;
            if (parentTapCount >= CONFIG.PASSCODE_TAPS) openParentPanel();
            setTimeout(() => { parentTapCount = 0; }, 2000);
        });
    }

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function generateStars() {
        stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * 2000,
                y: Math.random() * 2000,
                s: Math.random() * 3,
                o: Math.random()
            });
        }
    }

    function createExplosion(x, y) {
        for (let i = 0; i < 8; i++) {
            particles.push(new Particle(x, y, '#ffaa00'));
        }
    }

    // --- Game Logic Loop ---
    function loop() {
        clock++;
        ctx.fillStyle = varColor('--bg-dark');
        ctx.fillRect(0, 0, width, height);

        drawBackground();

        if (state === 'ACTIVE' || state === 'COUNTDOWN') {
            hero.update();
            hero.draw();
            
            boss.update();
            boss.draw();

            lasers = lasers.filter(l => l.active);
            lasers.forEach(l => { l.update(); l.draw(); });

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => { p.update(); p.draw(); });
        }

        requestAnimationFrame(loop);
    }

    function drawBackground() {
        ctx.fillStyle = 'white';
        stars.forEach(s => {
            const parallaxX = (s.x - (clock * s.s * 0.5)) % width;
            ctx.globalAlpha = s.o;
            ctx.fillRect(parallaxX < 0 ? parallaxX + width : parallaxX, s.y % height, s.s, s.s);
        });
        ctx.globalAlpha = 1;
    }

    // --- Sequence Controllers ---
    function initiateStartSequence() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        document.getElementById('overlay-start').classList.add('hidden');
        document.getElementById('overlay-countdown').classList.remove('hidden');
        
        let count = CONFIG.COUNTDOWN;
        const countEl = document.getElementById('countdown-text');
        
        const timer = setInterval(() => {
            count--;
            countEl.innerText = count;
            playNote(200, 0.1);
            if (count <= 0) {
                clearInterval(timer);
                startMission();
            }
        }, 1000);
    }

    function startMission() {
        document.getElementById('overlay-countdown').classList.add('hidden');
        document.getElementById('timer-banner').style.opacity = '1';
        state = 'ACTIVE';
        timerValue = CONFIG.BRUSH_TIME;

        const missionTimer = setInterval(() => {
            timerValue--;
            updateTimerDisplay();

            // Sound and Visual effects for last 10 seconds
            if (timerValue <= 10) {
                document.getElementById('app-container').classList.add('shake');
                playNote(800, 0.05);
            }

            if (timerValue <= 0) {
                clearInterval(missionTimer);
                completeMission();
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const m = Math.floor(timerValue / 60);
        const s = timerValue % 60;
        document.getElementById('timer-banner').innerText = `${m}:${s < 10 ? '0'+s : s}`;
    }

    function completeMission() {
        state = 'LOOT';
        document.getElementById('timer-banner').style.opacity = '0';
        document.getElementById('app-container').classList.remove('shake');
        document.getElementById('overlay-loot').classList.remove('hidden');
        playNote(523, 0.5, 'sine'); // C5
    }

    function claimLoot() {
        const reward = 100 + Math.floor(Math.random() * 50);
        data.crystals += reward;
        
        // Date tracking
        const today = new Date().toDateString();
        if (data.lastDate !== today) {
            data.streak++;
            data.days++;
            data.lastDate = today;
        }

        saveData();
        updateHUD();
        
        document.getElementById('loot-reward-text').innerHTML = `REWARD: <span style="color:var(--neon-blue)">+${reward} CRYSTALS</span><br><br>RELOADING HANGAR...`;
        
        setTimeout(() => {
            location.reload();
        }, 3000);
    }

    // --- Data & Helpers ---
    function saveData() {
        localStorage.setItem('metroid_brush_data', JSON.stringify(data));
    }

    function updateHUD() {
        document.getElementById('val-streak').innerText = data.streak;
        document.getElementById('val-crystals').innerText = data.crystals;
        document.getElementById('val-days').innerText = data.days;
    }

    function openParentPanel() {
        document.getElementById('parent-modal').style.display = 'block';
        document.getElementById('p-streak').value = data.streak;
        document.getElementById('p-crystals').value = data.crystals;
    }

    function closeParentPanel() {
        document.getElementById('parent-modal').style.display = 'none';
    }

    function saveParentSettings() {
        data.streak = parseInt(document.getElementById('p-streak').value) || 0;
        data.crystals = parseInt(document.getElementById('p-crystals').value) || 0;
        saveData();
        updateHUD();
        closeParentPanel();
    }

    function varColor(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }

    return { init, initiateStartSequence, claimLoot, saveParentSettings, closeParentPanel };
})();

// Initialize on Load
window.onload = Engine.init;
</script>
</body>
</html>
