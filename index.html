<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Metroid Brush: Galactic Hygiene</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --retro-yellow: #f0f000;
            --metroid-orange: #ff7b00;
            --dark-bg: #0a0a0c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; }
        body { 
            background-color: var(--dark-bg); 
            font-family: 'Courier New', Courier, monospace; 
            color: white; 
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 430px; /* iPhone 15 Width */
            background: linear-gradient(180deg, #1a1a2e 0%, #0a0a0c 100%);
            border-left: 2px solid #333;
            border-right: 2px solid #333;
            overflow: hidden;
        }

        /* --- HUD --- */
        #hud {
            position: absolute;
            top: 20px;
            left: 10px;
            right: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            z-index: 10;
            pointer-events: none;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-blue);
            padding: 5px 10px;
            font-size: 12px;
            text-transform: uppercase;
            box-shadow: 0 0 5px var(--neon-blue);
        }

        #timer-display {
            grid-column: span 2;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: var(--retro-yellow);
            text-shadow: 2px 2px #000;
        }

        #timer-display.low-time {
            color: #ff3333;
            animation: pulse 0.5s infinite;
        }

        /* --- STAGES --- */
        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            background: rgba(0,0,0,0.85);
            transition: opacity 0.5s;
        }

        .hidden { display: none !important; }

        .btn-start {
            background: var(--metroid-orange);
            color: #000;
            border: 4px solid white;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 20px var(--metroid-orange);
        }

        /* --- GAME CANVAS --- */
        canvas {
            display: block;
            image-rendering: pixelated;
        }

        /* --- PARENT PANEL --- */
        #parent-trigger {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            opacity: 0.1;
            z-index: 100;
        }

        #parent-modal {
            background: #222;
            border: 2px solid white;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        #parent-modal input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            background: #444;
            color: white;
            border: 1px solid #666;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Loot Box Animation */
        #loot-box {
            width: 120px;
            height: 120px;
            background: var(--retro-yellow);
            border: 4px solid #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <!-- HUD -->
    <div id="hud">
        <div id="timer-display">READY?</div>
        <div class="hud-item">ZONE: BRINSTAR</div>
        <div class="hud-item">STREAK: <span id="hud-streak">0</span></div>
        <div class="hud-item">DAYS: <span id="hud-days">0</span></div>
        <div class="hud-item">CRYSTALS: <span id="hud-crystals">0</span></div>
    </div>

    <!-- MAIN CANVAS -->
    <canvas id="gameCanvas"></canvas>

    <!-- START SCREEN -->
    <div id="start-screen" class="screen">
        <h1 style="color:var(--metroid-orange); margin-bottom:20px; text-shadow: 3px 3px #000;">GALACTIC BRUSH</h1>
        <button class="btn-start" onclick="initiateMission()">START MISSION</button>
        <p style="margin-top:20px; font-size:12px; color:#aaa;">2 MINUTE BATTLE MODE</p>
    </div>

    <!-- COUNTDOWN SCREEN -->
    <div id="countdown-screen" class="screen hidden">
        <h2 style="font-size: 60px; color: var(--neon-blue)" id="countdown-num">5</h2>
        <p>GET READY TO BRUSH!</p>
    </div>

    <!-- VICTORY SCREEN -->
    <div id="victory-screen" class="screen hidden">
        <h2 style="color:var(--retro-yellow); margin-bottom:20px;">MISSION COMPLETE</h2>
        <div id="loot-box" onclick="openLootBox()">üéÅ</div>
        <p id="reward-text" style="margin-top:20px;"></p>
        <button class="btn-start" style="margin-top:20px;" onclick="resetGame()">DONE</button>
    </div>

    <!-- PARENT CONTROLS -->
    <div id="parent-trigger" onclick="openParentCheck()"></div>
    <div id="parent-panel" class="screen hidden">
        <div id="parent-modal">
            <h3>PARENT ACCESS</h3>
            <p style="font-size:10px; margin-bottom:10px;">Enter Passcode (1234)</p>
            <input type="password" id="parent-pass" placeholder="****">
            <div id="parent-controls" class="hidden">
                <p>Crystals: <input type="number" id="p-crystals"></p>
                <p>Streak: <input type="number" id="p-streak"></p>
                <button onclick="saveParentChanges()">SAVE</button>
            </div>
            <button onclick="checkParentPass()">ENTER</button>
            <button onclick="closeParent()">CLOSE</button>
        </div>
    </div>
</div>

<script>
/**
 * -------------------------------------------------------------------------
 * GAME ENGINE - 1999 METROID STYLE
 * -------------------------------------------------------------------------
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const timerUI = document.getElementById('timer-display');

// Responsive Setup
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Game State
let state = {
    timer: 120, // 2 minutes
    brushing: false,
    particles: [],
    hero: { x: 50, y: canvas.height - 150, frame: 0, state: 'idle' },
    boss: { x: canvas.width - 150, y: canvas.height - 250, hp: 100, anim: 0 },
    lastUpdate: 0,
    crystalBuffer: 0
};

// Persistent Data [Verified via MDN Web Storage API]
let userData = JSON.parse(localStorage.getItem('metroidBrushData')) || {
    streak: 0,
    days: 0,
    totalCrystals: 0,
    lastDate: null
};

function updateHUD() {
    document.getElementById('hud-streak').innerText = userData.streak;
    document.getElementById('hud-days').innerText = userData.days;
    document.getElementById('hud-crystals').innerText = userData.totalCrystals;
}

/** 
 * PIXEL ART RENDERING 
 * Drawing procedural 1999-era sprites 
 */
function drawHero(x, y, frame) {
    ctx.fillStyle = '#f00'; // Red Power Suit
    ctx.fillRect(x, y, 40, 60);
    ctx.fillStyle = '#0f0'; // Visor
    ctx.fillRect(x + 25, y + 10, 15, 5);
    // Arm Cannon
    ctx.fillStyle = '#888';
    ctx.fillRect(x + 35, y + 30, 20, 15);
    
    // Auto-Attack Animation
    if (state.brushing && Math.sin(Date.now() / 100) > 0) {
        ctx.fillStyle = 'cyan';
        ctx.fillRect(x + 55, y + 35, 10, 5);
        if (Math.random() > 0.8) createParticle(x+60, y+37, 'cyan');
    }
}

function drawBoss(x, y, hp) {
    let shake = hp < 20 ? Math.random() * 5 : 0;
    ctx.fillStyle = hp > 50 ? '#444' : '#622'; // Darkens as it takes damage
    ctx.fillRect(x + shake, y, 100, 150);
    
    // Glowing Eye
    ctx.fillStyle = hp < 30 ? 'red' : 'yellow';
    ctx.beginPath();
    ctx.arc(x + 50 + shake, y + 50, 20, 0, Math.PI * 2);
    ctx.fill();

    // Health Bar
    ctx.fillStyle = '#333';
    ctx.fillRect(x, y - 20, 100, 10);
    ctx.fillStyle = '#0f0';
    ctx.fillRect(x, y - 20, hp, 10);
}

function createParticle(x, y, color) {
    state.particles.push({
        x: x, y: y,
        vx: (Math.random() - 0.5) * 10,
        vy: (Math.random() - 0.5) * 10,
        life: 20,
        color: color
    });
}

/**
 * CORE LOGIC
 */
function gameLoop(timestamp) {
    if (!state.brushing) return;
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Update Timer (Auto-runs)
    if (timestamp - state.lastUpdate > 1000) {
        state.timer--;
        state.lastUpdate = timestamp;
        
        // Damage Boss at intervals (every 30s as requested)
        if (state.timer % 30 === 0) {
            state.boss.hp -= 25;
            for(let i=0; i<20; i++) createParticle(state.boss.x + 50, state.boss.y + 50, 'orange');
        }

        // Timer Polish
        let mins = Math.floor(state.timer / 60);
        let secs = state.timer % 60;
        timerUI.innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        
        if (state.timer <= 10) {
            timerUI.classList.add('low-time');
            // Beep simulation (Visual flash)
            ctx.fillStyle = 'rgba(255,0,0,0.2)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
        }

        if (state.timer <= 0) finishMission();
    }

    // Render Sprites
    drawHero(state.hero.x, state.hero.y, 0);
    drawBoss(state.boss.x, state.boss.y, state.boss.hp);

    // Particle Physics [Based on freeCodeCamp Canvas Tutorials]
    state.particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 4, 4);
        if (p.life <= 0) state.particles.splice(i, 1);
    });

    requestAnimationFrame(gameLoop);
}

/** 
 * APP FLOW 
 */
function initiateMission() {
    document.getElementById('start-screen').classList.add('hidden');
    const cdScreen = document.getElementById('countdown-screen');
    const cdNum = document.getElementById('countdown-num');
    cdScreen.classList.remove('hidden');

    let count = 5;
    let cdInterval = setInterval(() => {
        count--;
        cdNum.innerText = count;
        if (count <= 0) {
            clearInterval(cdInterval);
            cdScreen.classList.add('hidden');
            startBrushing();
        }
    }, 1000);
}

function startBrushing() {
    state.brushing = true;
    state.timer = 120;
    state.boss.hp = 100;
    state.lastUpdate = performance.now();
    requestAnimationFrame(gameLoop);
}

function finishMission() {
    state.brushing = false;
    document.getElementById('victory-screen').classList.remove('hidden');
    state.crystalBuffer = 50 + (userData.streak * 10);
    
    // Streak Logic
    const today = new Date().toDateString();
    if (userData.lastDate !== today) {
        userData.days++;
        userData.streak++;
        userData.lastDate = today;
    }
    saveData();
}

function openLootBox() {
    userData.totalCrystals += state.crystalBuffer;
    document.getElementById('reward-text').innerHTML = `Gained: ${state.crystalBuffer} Crystals!<br>Total: ${userData.totalCrystals}`;
    document.getElementById('loot-box').style.animation = "none";
    document.getElementById('loot-box').innerHTML = "üíé";
    saveData();
    updateHUD();
}

function saveData() {
    localStorage.setItem('metroidBrushData', JSON.stringify(userData));
}

function resetGame() {
    location.reload();
}

/**
 * PARENTAL OVERRIDE
 */
function openParentCheck() {
    document.getElementById('parent-panel').classList.remove('hidden');
}

function checkParentPass() {
    if (document.getElementById('parent-pass').value === "1234") {
        document.getElementById('parent-controls').classList.remove('hidden');
        document.getElementById('p-crystals').value = userData.totalCrystals;
        document.getElementById('p-streak').value = userData.streak;
    } else {
        alert("WRONG CODE");
    }
}

function saveParentChanges() {
    userData.totalCrystals = parseInt(document.getElementById('p-crystals').value);
    userData.streak = parseInt(document.getElementById('p-streak').value);
    saveData();
    updateHUD();
    closeParent();
}

function closeParent() {
    document.getElementById('parent-panel').classList.add('hidden');
    document.getElementById('parent-controls').classList.add('hidden');
    document.getElementById('parent-pass').value = "";
}

// Initial Load
updateHUD();
</script>

</body>
</html>
