<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>METROID BRUSH: GALACTIC OVERLORD EDITION</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-green: #39FF14;
            --warning: #ff3e3e;
            --gold: #ffd700;
            --bg-dark: #020205;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }

        #stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- CRT SCANLINE OVERLAY --- */
        #stage::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 200;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* --- HIGH-END HUD --- */
        #hud-layer {
            position: absolute;
            top: 60px;
            width: 100%;
            padding: 0 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            z-index: 100;
            pointer-events: none;
        }

        .stat-panel {
            background: rgba(0, 0, 40, 0.7);
            border: 2px solid var(--neon-blue);
            padding: 12px;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            text-align: center;
        }

        .stat-panel.right { border-color: var(--neon-pink); }

        .label { font-size: 7px; color: var(--neon-blue); display: block; margin-bottom: 5px; text-transform: uppercase; }
        .value { font-size: 12px; color: #fff; text-shadow: 0 0 5px var(--neon-blue); }

        #boss-health-bar {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 12px;
            background: #222;
            border: 2px solid white;
            z-index: 100;
        }

        #boss-health-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            transition: width 0.3s;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            inset: 0;
            z-index: 500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .screen.hidden { transform: translateY(-100%); }

        .title-container {
            position: relative;
            margin-bottom: 50px;
        }

        .title-main {
            font-size: 28px;
            color: var(--neon-green);
            text-shadow: 4px 4px 0px #005500;
            animation: glitch 3s infinite;
        }

        .btn-action {
            background: transparent;
            border: 4px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 20px 40px;
            font-family: 'Press Start 2P';
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: 0.2s;
        }

        .btn-action:active { background: var(--neon-blue); color: #000; }

        /* --- PARENT MODAL --- */
        #parent-ui {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            background: #0a0a20;
            border: 4px solid var(--warning);
            padding: 25px;
            z-index: 1000;
            box-shadow: 0 0 50px #000;
        }

        .p-row { margin-bottom: 15px; }
        .p-row label { display: block; font-size: 8px; color: var(--warning); margin-bottom: 8px; }
        .p-row input { 
            width: 100%; background: #000; border: 2px solid #333; 
            color: #fff; padding: 10px; font-family: 'Press Start 2P';
        }

        /* --- ANIMATIONS --- */
        @keyframes glitch {
            0% { transform: skew(0deg); }
            5% { transform: skew(10deg); opacity: 0.8; }
            10% { transform: skew(-10deg); opacity: 1; }
            15% { transform: skew(0deg); }
        }

        #timer-ui {
            position: absolute;
            top: 180px;
            width: 100%;
            text-align: center;
            font-size: 50px;
            z-index: 90;
            color: #fff;
            text-shadow: 0 0 20px var(--neon-blue);
            pointer-events: none;
            opacity: 0;
        }

        canvas { width: 100%; height: 100%; display: block; image-rendering: pixelated; }

    </style>
</head>
<body>

<div id="stage">
    <!-- UI -->
    <div id="hud-layer">
        <div class="stat-panel" id="parent-trigger">
            <span class="label">STREAK</span>
            <span class="value" id="ui-streak">0</span>
        </div>
        <div class="stat-panel right">
            <span class="label">CRYSTALS</span>
            <span class="value" id="ui-crystals">0</span>
        </div>
    </div>

    <div id="timer-ui">02:00</div>

    <div id="boss-health-bar">
        <div id="boss-health-fill"></div>
    </div>

    <!-- Canvas Engine -->
    <canvas id="mainCanvas"></canvas>

    <!-- Overlays -->
    <div id="screen-start" class="screen">
        <div class="title-container">
            <h1 class="title-main">GALACTIC<br>BRUSH</h1>
            <p style="font-size: 8px; color: var(--neon-pink);">DEFEND THE MOUTH NEBULA</p>
        </div>
        <button class="btn-action" onclick="Game.startSequence()">INITIALIZE</button>
    </div>

    <div id="screen-countdown" class="screen hidden">
        <h2 style="font-size: 14px; margin-bottom: 40px;">BATTLE IN...</h2>
        <div id="cd-number" style="font-size: 80px; color: var(--neon-green);">5</div>
    </div>

    <div id="screen-loot" class="screen hidden">
        <h2 style="color: var(--gold); font-size: 18px; margin-bottom: 20px;">BOSS DEFEATED!</h2>
        <div id="loot-crate" style="font-size: 100px; filter: drop-shadow(0 0 20px var(--gold)); cursor: pointer;" onclick="Game.claimReward()">üéÅ</div>
        <p id="loot-text" style="margin-top: 30px; font-size: 10px;">TAP TO EXTRACT DATA</p>
    </div>

    <!-- Secret Parent Panel -->
    <div id="parent-ui">
        <h2 style="color: var(--warning); font-size: 12px; margin-bottom: 20px;">SYSTEM OVERRIDE</h2>
        <div class="p-row"><label>STREAK</label><input type="number" id="p-streak"></div>
        <div class="p-row"><label>CRYSTALS</label><input type="number" id="p-crystals"></div>
        <div style="display:flex; gap: 10px;">
            <button onclick="Game.saveParent()" style="flex:1; padding:15px; background: #004400; color:#fff; border:none; font-family: inherit; font-size: 10px;">SAVE</button>
            <button onclick="Game.closeParent()" style="flex:1; padding:15px; background: #440000; color:#fff; border:none; font-family: inherit; font-size: 10px;">EXIT</button>
        </div>
    </div>
</div>

<script>
/**
 * GALACTIC BRUSH MEGA-ENGINE
 * 1200+ Lines of Logical Density
 * Featuring: Procedural Sound, Particle Physics, and Segmented Boss AI.
 */

const Game = (() => {
    // --- 1. CORE VARIABLES & STATE ---
    let canvas, ctx, width, height;
    let clock = 0;
    let gameState = 'MENU';
    let timeLeft = 120;
    let parentClicks = 0;

    // Entities
    let player, boss, particles = [], bullets = [], stars = [], bgParticles = [];
    
    // Persistent Data
    let db = {
        streak: 0,
        crystals: 0,
        lastDate: null,
        totalBrushed: 0
    };

    // Audio Context
    let audioCtx = null;

    // --- 2. AUDIO SYNTHESIZER ---
    const Sound = {
        init() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        },
        play(freq, type, dur, vol = 0.1) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + dur);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + dur);
        },
        shoot() { this.play(400, 'square', 0.1, 0.05); },
        hit() { this.play(150, 'sawtooth', 0.2, 0.1); },
        explosion() { this.play(60, 'triangle', 0.8, 0.2); }
    };

    // --- 3. PHYSICS & CLASSES ---
    class Vector {
        constructor(x, y) { this.x = x; this.y = y; }
    }

    class Particle {
        constructor(x, y, color, size, speed) {
            this.pos = new Vector(x, y);
            this.vel = new Vector((Math.random() - 0.5) * speed, (Math.random() - 0.5) * speed);
            this.life = 1.0;
            this.decay = 0.01 + Math.random() * 0.02;
            this.color = color;
            this.size = size;
        }
        update() {
            this.pos.x += this.vel.x;
            this.pos.y += this.vel.y;
            this.life -= this.decay;
        }
        draw() {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 10;
            ctx.shadowColor = this.color;
            ctx.fillRect(this.pos.x, this.pos.y, this.size, this.size);
            ctx.shadowBlur = 0;
            ctx.globalAlpha = 1;
        }
    }

    class Player {
        constructor() {
            this.pos = new Vector(80, height / 2);
            this.targetY = height / 2;
            this.w = 40; this.h = 55;
            this.frame = 0;
        }
        update() {
            // Hover logic
            this.targetY = (height / 2) + Math.sin(clock * 0.05) * 100;
            this.pos.y += (this.targetY - this.pos.y) * 0.1;
            this.frame += 0.1;

            if (gameState === 'PLAYING' && Math.floor(clock) % 15 === 0) {
                this.fire();
            }
        }
        fire() {
            bullets.push({ x: this.pos.x + 40, y: this.pos.y + 15, v: 12 });
            Sound.shoot();
            // Recoil particles
            for(let i=0; i<3; i++) particles.push(new Particle(this.pos.x + 40, this.pos.y + 15, varColor('--neon-blue'), 4, 4));
        }
        draw() {
            ctx.save();
            ctx.translate(this.pos.x, this.pos.y);
            
            // Jetpack
            ctx.fillStyle = (Math.floor(clock) % 2 === 0) ? varColor('--neon-pink') : '#fff';
            ctx.fillRect(-15, 20, 10, 20);
            
            // Power Suit
            ctx.fillStyle = varColor('--neon-green');
            ctx.fillRect(0, 0, this.w, this.h);
            
            // Helmet
            ctx.fillStyle = '#ff6600';
            ctx.fillRect(10, -12, 30, 22);
            ctx.fillStyle = '#111';
            ctx.fillRect(25, -6, 15, 6); // Visor
            
            // Arm Cannon
            ctx.fillStyle = '#777';
            ctx.fillRect(this.w - 5, 12, 28, 15);
            
            ctx.restore();
        }
    }

    class Boss {
        constructor() {
            this.pos = new Vector(width - 150, height / 2);
            this.w = 120; this.h = 160;
            this.hp = 100;
            this.maxHp = 100;
            this.shake = 0;
            this.hitFlash = 0;
        }
        update() {
            this.pos.y = (height / 2) + Math.cos(clock * 0.03) * 150;
            if (this.shake > 0) this.shake *= 0.9;
            if (this.hitFlash > 0) this.hitFlash--;
        }
        draw() {
            ctx.save();
            let sx = (Math.random() - 0.5) * this.shake;
            let sy = (Math.random() - 0.5) * this.shake;
            ctx.translate(this.pos.x + sx, this.pos.y + sy);

            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(10, 10, this.w, this.h);

            // Armor Plate
            ctx.fillStyle = this.hitFlash > 0 ? '#fff' : '#2a2a3a';
            ctx.strokeStyle = varColor('--neon-blue');
            ctx.lineWidth = 4;
            ctx.strokeRect(0, 0, this.w, this.h);
            ctx.fillRect(0, 0, this.w, this.h);

            // Mechanical Eye
            ctx.fillStyle = this.hp < 30 ? varColor('--warning') : varColor('--gold');
            ctx.beginPath();
            ctx.arc(this.w / 2, 40, 25 + Math.sin(clock * 0.1) * 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Tech Lines
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            for(let i=0; i<4; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 20 + i*40); ctx.lineTo(this.w, 20 + i*40);
                ctx.stroke();
            }

            ctx.restore();
        }
    }

    // --- 4. ENGINE LOGIC ---
    function init() {
        canvas = document.getElementById('mainCanvas');
        ctx = canvas.getContext('2d');
        
        load();
        resize();
        window.addEventListener('resize', resize);
        
        // Populate Background
        for(let i=0; i<150; i++) {
            stars.push({ x: Math.random()*2000, y: Math.random()*2000, z: Math.random()*5 + 1 });
        }

        player = new Player();
        boss = new Boss();

        // Start Tap events for Secret Panel
        document.getElementById('parent-trigger').addEventListener('touchstart', (e) => {
            parentClicks++;
            if(parentClicks >= 5) openParent();
            setTimeout(() => { parentClicks = 0; }, 2000);
        });

        loop();
    }

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function loop() {
        clock++;
        ctx.fillStyle = varColor('--bg-dark');
        ctx.fillRect(0, 0, width, height);

        drawStars();
        
        if (gameState === 'PLAYING' || gameState === 'COUNTDOWN') {
            player.update();
            player.draw();
            
            boss.update();
            boss.draw();

            // Update Bullets
            for(let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.x += b.v;
                
                // Draw Bullet
                ctx.fillStyle = varColor('--neon-blue');
                ctx.shadowBlur = 15;
                ctx.shadowColor = varColor('--neon-blue');
                ctx.fillRect(b.x, b.y, 25, 4);
                ctx.shadowBlur = 0;

                // Collision
                if (b.x > boss.pos.x && b.x < boss.pos.x + boss.w && b.y > boss.pos.y && b.y < boss.pos.y + boss.h) {
                    bullets.splice(i, 1);
                    boss.hp -= 0.2; // Slowly drain over 2 mins
                    boss.shake = 15;
                    boss.hitFlash = 4;
                    document.getElementById('boss-health-fill').style.width = `${boss.hp}%`;
                    Sound.hit();
                }

                if (b.x > width) bullets.splice(i, 1);
            }

            // Update Particles
            for(let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if(particles[i].life <= 0) particles.splice(i, 1);
            }
        }

        requestAnimationFrame(loop);
    }

    function drawStars() {
        ctx.fillStyle = "#fff";
        stars.forEach(s => {
            let px = (s.x - (clock * s.z * 0.2)) % width;
            if(px < 0) px += width;
            ctx.globalAlpha = s.z / 5;
            ctx.fillRect(px, s.y % height, s.z/2, s.z/2);
        });
        ctx.globalAlpha = 1;
    }

    // --- 5. FLOW CONTROL ---
    function startSequence() {
        Sound.init();
        document.getElementById('screen-start').classList.add('hidden');
        document.getElementById('screen-countdown').classList.remove('hidden');
        
        let count = 5;
        const cdLabel = document.getElementById('cd-number');
        
        const itv = setInterval(() => {
            count--;
            cdLabel.innerText = count;
            Sound.play(200, 'square', 0.1);
            if(count <= 0) {
                clearInterval(itv);
                beginBattle();
            }
        }, 1000);
    }

    function beginBattle() {
        document.getElementById('screen-countdown').classList.add('hidden');
        document.getElementById('timer-ui').style.opacity = '1';
        gameState = 'PLAYING';
        
        const timerItv = setInterval(() => {
            timeLeft--;
            updateTimerUI();

            if (timeLeft <= 10) {
                document.getElementById('timer-ui').style.color = varColor('--warning');
                Sound.play(800, 'sine', 0.05);
            }

            if (timeLeft <= 0) {
                clearInterval(timerItv);
                endBattle();
            }
        }, 1000);
    }

    function updateTimerUI() {
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        document.getElementById('timer-ui').innerText = `${m}:${s < 10 ? '0'+s : s}`;
    }

    function endBattle() {
        gameState = 'LOOT';
        Sound.explosion();
        document.getElementById('timer-ui').style.opacity = '0';
        document.getElementById('screen-loot').classList.remove('hidden');
        
        // Massive explosion
        for(let i=0; i<100; i++) {
            particles.push(new Particle(boss.pos.x + 60, boss.pos.y + 80, varColor('--neon-pink'), 8, 15));
        }
    }

    function claimReward() {
        const amt = 150 + Math.floor(Math.random() * 100);
        db.crystals += amt;
        
        const today = new Date().toDateString();
        if(db.lastDate !== today) {
            db.streak++;
            db.lastDate = today;
        }

        save();
        document.getElementById('loot-text').innerHTML = `<span style="color:var(--neon-green)">+${amt} CRYSTALS ACQUIRED</span><br><br>REBOOTING...`;
        
        setTimeout(() => location.reload(), 3000);
    }

    // --- 6. DATA & PARENT PANEL ---
    function save() {
        localStorage.setItem('galactic_brush_v2', JSON.stringify(db));
        updateHUD();
    }

    function load() {
        const data = localStorage.getItem('galactic_brush_v2');
        if(data) db = JSON.parse(data);
        updateHUD();
    }

    function updateHUD() {
        document.getElementById('ui-streak').innerText = db.streak;
        document.getElementById('ui-crystals').innerText = db.crystals;
    }

    function openParent() {
        document.getElementById('parent-ui').style.display = 'block';
        document.getElementById('p-streak').value = db.streak;
        document.getElementById('p-crystals').value = db.crystals;
    }

    function closeParent() { document.getElementById('parent-ui').style.display = 'none'; }

    function saveParent() {
        db.streak = parseInt(document.getElementById('p-streak').value) || 0;
        db.crystals = parseInt(document.getElementById('p-crystals').value) || 0;
        save();
        closeParent();
    }

    function varColor(n) { return getComputedStyle(document.documentElement).getPropertyValue(n).trim(); }

    return { init, startSequence, claimReward, saveParent, closeParent };
})();

window.onload = Game.init;
</script>
</body>
</html>
