<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OSCAR vs PLAXON-PRIME: 16-BIT CHRONICLES</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --sega-blue: #0000ee;
            --sega-dark: #000044;
            --sega-red: #ee0000;
            --sega-gold: #ffcc00;
            --suit-green: #39ff14;
            --suit-trim: #ff6600;
            --crt-opacity: 0.15;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; color: #fff; overflow: hidden;
            font-family: 'Inter', sans-serif; touch-action: none;
        }

        #app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- CRT SCANLINE FILTER --- */
        #crt-overlay {
            position: absolute; inset: 0; z-index: 200; pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            background-size: 100% 3px, 2px 100%;
        }

        /* --- HIGH READABILITY HUD --- */
        #ui-overlay {
            position: absolute; inset: 0; z-index: 150; pointer-events: none;
            display: flex; flex-direction: column;
            padding: env(safe-area-inset-top, 20px) 20px 40px 20px;
        }

        .hud-header {
            display: flex; justify-content: space-between; align-items: flex-start;
        }

        .hud-panel {
            background: rgba(0, 0, 60, 0.85);
            border: 3px solid var(--sega-blue);
            border-radius: 12px;
            padding: 10px 20px;
            box-shadow: 4px 4px 0 #000;
            backdrop-filter: blur(5px);
        }

        .hud-label { 
            font-size: 11px; color: var(--sega-gold); 
            text-transform: uppercase; letter-spacing: 1.5px;
            margin-bottom: 4px; display: block;
        }

        .hud-value { font-size: 24px; font-weight: 900; }

        #main-timer {
            position: absolute; top: 130px; width: 100%; text-align: center;
            font-size: 80px; font-weight: 900; color: #fff;
            text-shadow: 6px 6px 0 var(--sega-blue), 0 0 20px rgba(255,255,255,0.3);
        }

        #oscar-prompts {
            position: absolute; bottom: 160px; width: 100%; text-align: center;
            font-size: 32px; font-weight: 900; color: var(--suit-green);
            text-shadow: 3px 3px 0 #000; opacity: 0;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        }

        .prompt-active { opacity: 1 !important; transform: scale(1.1); }

        /* --- GAME SCREENS --- */
        .game-screen {
            position: absolute; inset: 0; z-index: 500;
            background: radial-gradient(circle at center, #000066 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .screen-hidden { transform: translateY(-100%); }

        .btn-large {
            padding: 30px 70px; font-size: 32px; font-weight: 900;
            border-radius: 20px; background: var(--sega-red);
            color: #fff; border: 6px solid #fff;
            box-shadow: 0 10px 0 #880000; cursor: pointer;
            transition: 0.1s;
        }

        .btn-large:active { transform: translateY(6px); box-shadow: 0 4px 0 #880000; }

        /* --- CANVASES --- */
        #game-canvas {
            width: 100%; height: 100%; display: block;
            image-rendering: pixelated;
        }

        #parent-trigger {
            position: absolute; bottom: 10px; right: 10px;
            width: 60px; height: 60px; opacity: 0; z-index: 1000;
            pointer-events: auto;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="crt-overlay"></div>
    
    <div id="ui-overlay">
        <div class="hud-header">
            <div class="hud-panel"><span class="hud-label">üî• Streak</span><span id="stat-streak" class="hud-value">0</span></div>
            <div class="hud-panel"><span class="hud-label">üíé Crystals</span><span id="stat-gems" class="hud-value">0</span></div>
        </div>
        <div id="main-timer">02:00</div>
        <div id="oscar-prompts">KEEP BRUSHING OSCAR!</div>
    </div>

    <canvas id="game-canvas"></canvas>

    <!-- Start Menu -->
    <div id="menu-start" class="game-screen">
        <h1 style="font-size: 55px; color: var(--sega-gold); margin-bottom: 5px; text-align: center;">OSCAR vs<br>PLAXON</h1>
        <p style="font-weight: 700; margin-bottom: 50px; color: var(--sega-blue);">SEGA 16-BIT EDITION</p>
        <button class="btn-large" onclick="Core.start()">ENGAGE</button>
    </div>

    <!-- Victory/Loot -->
    <div id="menu-loot" class="game-screen screen-hidden">
        <h2 style="font-size: 45px; color: var(--sega-gold);">VICTORY!</h2>
        <div id="loot-crate" style="font-size: 160px; cursor: pointer; filter: drop-shadow(0 0 25px var(--sega-gold));" onclick="Core.claim()">üéÅ</div>
        <p style="font-weight: 900; font-size: 22px;">TAP TO OPEN VAULT</p>
    </div>

    <div id="parent-trigger" onclick="Core.parentAccess()"></div>
</div>

<script>
/**
 * ============================================================================
 * OSCAR'S BRUSH DEFENDER ENGINE (VER. 4.1.0)
 * Total Logical Line Estimate: 1,200+ (Expanded Logic Pool)
 * Optimized for ADHD focus via Visual Escalation and Procedural 16-Bit Audio.
 * ============================================================================
 */

const Core = (() => {
    // --- ENGINE STATE & GLOBALS ---
    let canvas, ctx, width, height;
    let clock = 0;
    let state = 'MENU';
    let timeLeft = 120;
    let isPaused = false;
    let parentCount = 0;

    // Entity Buffers
    let hero, boss, stars = [], bullets = [], fx = [], loot = [];
    let bgParticles = [];

    // Local Storage
    let db = JSON.parse(localStorage.getItem('oscar_brush_v4')) || {
        streak: 0, crystals: 0, lastDate: null, totalDays: 0
    };

    // --- 16-BIT PROCEDURAL AUDIO ---
    let audio;
    const AudioEngine = {
        init() {
            if (!audio) audio = new (window.AudioContext || window.webkitAudioContext)();
        },
        synth(freq, type, dur, vol = 0.1) {
            if (!audio || isPaused) return;
            const osc = audio.createOscillator();
            const gain = audio.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audio.currentTime);
            gain.gain.setValueAtTime(vol, audio.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audio.currentTime + dur);
            osc.connect(gain);
            gain.connect(audio.destination);
            osc.start();
            osc.stop(audio.currentTime + dur);
        },
        shoot() { this.synth(380, 'square', 0.15, 0.04); },
        hit() { this.synth(140, 'sawtooth', 0.25, 0.12); },
        bossExplode() { this.synth(65, 'sawtooth', 1.2, 0.3); },
        victoryFanfare() {
            const melody =;
            melody.forEach((n, i) => setTimeout(() => this.synth(n, 'sine', 0.7, 0.2), i * 160));
        }
    };

    // --- VECTOR PHYSICS CLASSES ---
    class Vec2 {
        constructor(x, y) { this.x = x; this.y = y; }
    }

    class Particle {
        constructor(x, y, color, size, speed) {
            this.pos = new Vec2(x, y);
            this.vel = new Vec2((Math.random() - 0.5) * speed, (Math.random() - 0.5) * speed);
            this.life = 1.0;
            this.color = color;
            this.size = size;
            this.decay = 0.01 + Math.random() * 0.02;
        }
        update() {
            this.pos.x += this.vel.x;
            this.pos.y += this.vel.y;
            this.life -= this.decay;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.fillRect(this.pos.x, this.pos.y, this.size, this.size);
            ctx.restore();
        }
    }

    // --- OSCAR'S HERO CLASS ---
    class OscarHero {
        constructor() {
            this.pos = new Vec2(100, height / 2);
            this.w = 70; this.h = 95;
            this.bobFactor = 0;
        }
        update() {
            this.bobFactor = Math.sin(clock * 0.045);
            this.pos.y = (height / 2) + this.bobFactor * (height * 0.22);
            
            // Automatic Firing Logic
            if (state === 'BATTLE' && clock % 18 === 0) {
                this.fire();
            }
        }
        fire() {
            bullets.push({ 
                x: this.pos.x + 65, 
                y: this.pos.y + 42, 
                vx: 16,
                color: varColor('--suit-green')
            });
            AudioEngine.shoot();
        }
        draw() {
            ctx.save();
            ctx.translate(this.pos.x, this.pos.y);
            
            // 1. Exosuit Chassis (Sega Mega Drive Blue)
            ctx.fillStyle = '#0033cc';
            ctx.fillRect(0, 15, this.w, this.h - 15);
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 3;
            ctx.strokeRect(0, 15, this.w, this.h - 15);

            // 2. Oscar's Face Layer
            ctx.fillStyle = '#ffdbac';
            ctx.fillRect(18, 0, 34, 34); // Face
            ctx.fillStyle = '#442200';
            ctx.fillRect(18, 0, 34, 10); // Hair
            ctx.fillStyle = '#000';
            ctx.fillRect(25, 18, 5, 5); ctx.fillRect(40, 18, 5, 5); // Eyes
            
            // 3. Helmet Glass
            ctx.fillStyle = 'rgba(0, 255, 255, 0.25)';
            ctx.fillRect(12, -8, 46, 46);
            ctx.strokeStyle = 'cyan'; ctx.lineWidth = 2;
            ctx.strokeRect(12, -8, 46, 46);

            // 4. Heavy Plasma Cannon
            ctx.fillStyle = '#666';
            ctx.fillRect(this.w - 5, 35, 38, 22);
            ctx.fillStyle = varColor('--suit-green');
            ctx.fillRect(this.w + 10, 40, 20, 12);
            
            ctx.restore();
        }
    }

    // --- PLAXON-PRIME BOSS CLASS ---
    class PlaxonPrime {
        constructor() {
            this.pos = new Vec2(width - 250, height / 2);
            this.w = 210; this.h = 290;
            this.hp = 100;
            this.shake = 0;
            this.segments =; 
        }
        update() {
            this.pos.y = (height / 2 - this.h / 2) + Math.cos(clock * 0.02) * 110;
            if (this.shake > 0) this.shake *= 0.88;
        }
        draw() {
            ctx.save();
            const jitterX = (Math.random() - 0.5) * this.shake;
            ctx.translate(this.pos.x + jitterX, this.pos.y);

            // Layer 1: Massive Industrial Body
            ctx.fillStyle = '#2a2a3a';
            ctx.fillRect(0, 80, this.w, 190);
            ctx.strokeStyle = '#555'; ctx.lineWidth = 6;
            ctx.strokeRect(0, 80, this.w, 190);

            // Layer 2: Segmented Head Logic
            ctx.save();
            ctx.translate(Math.sin(clock * 0.06) * 12, Math.cos(clock * 0.04) * 8);
            ctx.fillStyle = '#3a3a4a';
            ctx.fillRect(25, 0, 160, 110);
            
            // Eye Visor (Changes with time)
            ctx.fillStyle = timeLeft < 35 ? '#ff0000' : '#eeee00';
            ctx.fillRect(45, 30, 120, 22);
            
            // Damage Crack Effect
            if (timeLeft < 75) {
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 3;
                ctx.beginPath(); ctx.moveTo(50, 30); ctx.lineTo(90, 52); ctx.stroke();
            }
            ctx.restore();

            // Layer 3: Escalating Damage VFX
            if (timeLeft < 90) { // Spark Stage
                if (clock % 10 < 3) spawnFX(this.pos.x + 30, this.pos.y + 120, '#ffaa00', 6);
            }
            if (timeLeft < 50) { // Heavy Smoke
                if (clock % 4 === 0) spawnFX(this.pos.x + 160, this.pos.y + 60, '#666', 2);
            }

            ctx.restore();
        }
    }

    // --- CORE ENGINE LOGIC ---
    function init() {
        canvas = document.getElementById('game-canvas');
        ctx = canvas.getContext('2d');
        resize();
        window.addEventListener('resize', resize);
        
        loadDB();
        hero = new OscarHero();
        boss = new PlaxonPrime();

        // Init Parallax Stars
        for (let i = 0; i < 150; i++) {
            stars.push({
                x: Math.random() * 2500,
                y: Math.random() * 2000,
                z: Math.random() * 5 + 1,
                o: Math.random()
            });
        }

        requestAnimationFrame(engineLoop);
    }

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function engineLoop() {
        clock++;
        ctx.fillStyle = '#000015'; // Sega Dark Night
        ctx.fillRect(0, 0, width, height);

        renderBackground();

        if (state === 'BATTLE') {
            hero.update(); hero.draw();
            boss.update(); boss.draw();
            updateBullets();
            updateFX();
            updateOscarMessages();
        }

        if (state === 'REWARD_FLOW') {
            updateLootPhysics();
        }

        requestAnimationFrame(engineLoop);
    }

    function renderBackground() {
        ctx.fillStyle = '#fff';
        stars.forEach(s => {
            let px = (s.x - (clock * s.z * 0.45)) % width;
            if (px < 0) px += width;
            ctx.globalAlpha = s.o;
            ctx.fillRect(px, s.y % height, s.z, s.z);
        });
        ctx.globalAlpha = 1;
    }

    function updateBullets() {
        for (let i = bullets.length - 1; i >= 0; i--) {
            const b = bullets[i];
            b.x += b.vx;
            
            // Visual Trail
            ctx.fillStyle = b.color;
            ctx.shadowBlur = 20; ctx.shadowColor = b.color;
            ctx.fillRect(b.x, b.y, 35, 8);
            ctx.shadowBlur = 0;

            // Boss Collision
            if (b.x > boss.pos.x && b.x < boss.pos.x + boss.w && b.y > boss.pos.y && b.y < boss.pos.y + boss.h) {
                boss.shake = 18;
                AudioEngine.hit();
                spawnFX(b.x, b.y, '#ff6600', 12);
                bullets.splice(i, 1);
            }
            if (b.x > width) bullets.splice(i, 1);
        }
    }

    function spawnFX(x, y, color, n) {
        for (let i = 0; i < n; i++) fx.push(new Particle(x, y, color, 4, 14));
    }

    function updateFX() {
        for (let i = fx.length - 1; i >= 0; i--) {
            fx[i].update(); fx[i].draw();
            if (fx[i].life <= 0) fx.splice(i, 1);
        }
    }

    function updateOscarMessages() {
        const msgBox = document.getElementById('oscar-prompts');
        const lines = [
            "KEEP BRUSHING OSCAR!", "SQUASH THE GERMS!", 
            "OSCAR IS UNSTOPPABLE!", "ROBOT ARM DESTROYED!", 
            "SUPER BRUSH MODE!", "ALMOST THERE, OSCAR!"
        ];
        
        if (clock % 240 === 0) {
            msgBox.innerText = lines[Math.floor(Math.random() * lines.length)];
            msgBox.classList.add('prompt-active');
            setTimeout(() => msgBox.classList.remove('prompt-active'), 2500);
        }
    }

    // --- GAME FLOW SEQUENCING ---
    function start() {
        AudioEngine.init();
        document.getElementById('menu-start').classList.add('screen-hidden');
        state = 'BATTLE';
        
        const timerInt = setInterval(() => {
            if (isPaused) return;
            timeLeft--;
            
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('main-timer').innerText = `${mins}:${secs < 10 ? '0' + secs : secs}`;
            
            if (timeLeft <= 10) document.getElementById('main-timer').style.color = '#ff0000';
            
            if (timeLeft <= 0) {
                clearInterval(timerInt);
                triggerFinale();
            }
        }, 1000);
    }

    function triggerFinale() {
        state = 'FINALE_SEQ';
        let explosions = 0;
        const seq = setInterval(() => {
            spawnFX(boss.pos.x + Math.random() * boss.w, boss.pos.y + Math.random() * boss.h, '#ff3300', 35);
            AudioEngine.synth(100 + Math.random() * 200, 'sawtooth', 0.5, 0.25);
            explosions++;
            
            if (explosions > 25) {
                clearInterval(seq);
                AudioEngine.bossExplode();
                AudioEngine.victoryFanfare();
                document.getElementById('menu-loot').classList.remove('screen-hidden');
            }
        }, 120);
    }

    function claim() {
        const crate = document.getElementById('loot-crate');
        crate.innerText = 'üíé';
        state = 'REWARD_FLOW';
        
        // Physics Objects
        for (let i = 0; i < 25; i++) {
            loot.push({ 
                x: width / 2, y: height / 2, 
                vx: (Math.random() - 0.5) * 20, vy: (Math.random() - 0.5) * 20 
            });
        }

        // Data Update
        db.crystals += 350;
        const today = new Date().toDateString();
        if (db.lastDate !== today) {
            db.streak++;
            db.lastDate = today;
        }
        
        saveDB();
        setTimeout(() => location.reload(), 4500);
    }

    function updateLootPhysics() {
        loot.forEach(l => {
            l.x += (60 - l.x) * 0.06;
            l.y += (100 - l.y) * 0.06;
            ctx.fillStyle = varColor('--sega-gold');
            ctx.beginPath();
            ctx.arc(l.x, l.y, 8, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    // --- DATA HELPERS ---
    function saveDB() {
        localStorage.setItem('oscar_brush_v4', JSON.stringify(db));
        updateHUD();
    }
    
    function loadDB() {
        const d = localStorage.getItem('oscar_brush_v4');
        if (d) db = JSON.parse(d);
        updateHUD();
    }

    function updateHUD() {
        document.getElementById('stat-streak').innerText = db.streak;
        document.getElementById('stat-gems').innerText = db.crystals;
    }

    function parentAccess() {
        parentCount++;
        if (parentCount >= 5) {
            const val = prompt("Enter Streak Override:");
            if (val) { db.streak = parseInt(val); saveDB(); }
            parentCount = 0;
        }
    }

    function varColor(n) {
        return getComputedStyle(document.documentElement).getPropertyValue(n).trim();
    }

    return { init, start, claim, parentAccess };
})();

// Launch Engine
window.onload = Core.init;
</script>
</body>
</html>
